# Nginx Configuration - HTTPS with SSL
# This configuration is used after SSL certificates are obtained

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name partners.pixely.pe;
    
    # Allow Certbot validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS - Frontend (Streamlit)
server {
    listen 443 ssl http2;
    server_name partners.pixely.pe;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/partners.pixely.pe/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/partners.pixely.pe/privkey.pem;
    
    # SSL Security Settings (Mozilla Intermediate)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Client body size (for uploads)
    client_max_body_size 50M;
    
    # Frontend - Streamlit
    location / {
        proxy_pass http://frontend:8501;
        proxy_http_version 1.1;
        
        # WebSocket support for Streamlit
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for long-running requests
        proxy_read_timeout 86400;
        proxy_connect_timeout 60;
        proxy_send_timeout 60;
        
        # Disable buffering for Streamlit
        proxy_buffering off;
    }
}
