version: '3.9'

services:
  # ============================================
  # ORCHESTRATOR: Analysis Engine
  # ============================================
  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile.orchestrator
    container_name: pixely_orchestrator
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL}
      - ORCHESTRATOR_USER=${ORCHESTRATOR_USER}
      - ORCHESTRATOR_PASSWORD=${ORCHESTRATOR_PASSWORD}
      - PIXELY_OUTPUTS_DIR=/app/orchestrator/outputs
      # Multi-Client Configuration
      - API_BASE_URL=http://api:8000
      - ORCHESTRATOR_INPUTS_DIR=/app/orchestrator/inputs
    volumes:
      - ./orchestrator/outputs:/app/orchestrator/outputs
      - ./orchestrator:/app/orchestrator
      - ./credentials.json:/app/credentials.json:ro  # Mount Google credentials (read-only)
    networks:
      - pixely_network
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # ============================================
  # FRONTEND: Streamlit Dashboard
  # ============================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: pixely_frontend
    expose:
      - "8501"
    environment:
      - PIXELY_OUTPUTS_DIR=/app/orchestrator/outputs
    volumes:
      - ./orchestrator/outputs:/app/orchestrator/outputs
      - ./frontend:/app/frontend
    networks:
      - pixely_network
    command: streamlit run frontend/app.py --server.port=8501 --server.address=0.0.0.0
    depends_on:
      - orchestrator

  # ============================================
  # API: FastAPI Analytics Server
  # ============================================
  api:
    build:
      context: .
      dockerfile: Dockerfile.orchestrator  # Usamos el mismo dockerfile del orquestador por ahora, tiene python+librerias
    container_name: pixely_api
    expose:
      - "8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL}
      - PIXELY_OUTPUTS_DIR=/app/orchestrator/outputs
      - DATABASE_URL=postgresql://${POSTGRES_USER:-pixely_user}:${POSTGRES_PASSWORD:-secret_password_123}@db:5432/${POSTGRES_DB:-pixely_db}
    volumes:
      - ./orchestrator:/app/orchestrator
      - ./api:/app/api
      - ./orchestrator/outputs:/app/orchestrator/outputs
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - pixely_network
    depends_on:
      db:
        condition: service_healthy
      orchestrator:
        condition: service_started

  # ============================================
  # DATABASE: PostgreSQL
  # ============================================
  db:
    image: postgres:15-alpine
    container_name: pixely_db
    expose:
      - "5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-pixely_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-secret_password_123}
      - POSTGRES_DB=${POSTGRES_DB:-pixely_db}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pixely_user} -d ${POSTGRES_DB:-pixely_db}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - pixely_network

  # ============================================
  # ADMINER: Database Management Tool
  # ============================================
  adminer:
    image: adminer:latest
    container_name: pixely_adminer
    expose:
      - "8080"
    environment:
      - ADMINER_DEFAULT_SERVER=db
      - ADMINER_DESIGN=pepa-linha
    networks:
      - pixely_network
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # ============================================
  # NGINX: Reverse Proxy with SSL/TLS
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: pixely_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - frontend
      - api
    networks:
      - pixely_network
    restart: unless-stopped
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # ============================================
  # CERTBOT: SSL Certificate Management
  # ============================================
  certbot:
    image: certbot/certbot
    container_name: pixely_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    networks:
      - pixely_network
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  pixely_network:
    driver: bridge

volumes:
  db_data:
